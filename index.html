<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Talk Seat Reservation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tech Talk Seat Reservation</h1>
        
        <div class="stage">STAGE</div>
        
        <div class="seating-plan">
            <div class="row" id="row1">
                <div class="row-label">Row 1</div>
                <div class="seats"></div>
            </div>
            <div class="row" id="row2">
                <div class="row-label">Row 2</div>
                <div class="seats"></div>
            </div>
            <div class="row" id="row3">
                <div class="row-label">Row 3</div>
                <div class="seats"></div>
            </div>
        </div>
        
        <div class="legend">
            <div class="legend-item">
                <div class="seat available"></div>
                <span>Available</span>
            </div>
            <div class="legend-item">
                <div class="seat selected"></div>
                <span>Selected</span>
            </div>
            <div class="legend-item">
                <div class="seat reserved"></div>
                <span>Reserved</span>
            </div>
        </div>
        
        <div class="selection-info">
            <p>Selected seats: <span id="selected-seats">None</span></p>
        </div>
        
        <button id="reserve-btn" disabled>Reserve Selected Seats</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
